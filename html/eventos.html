    <script>
        const supabaseUrl = 'https://ribvjcjogwukedhhkgbx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpYnZqY2pvZ3d1a2VkaGhrZ2J4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5Njk4MDMsImV4cCI6MjA1NjU0NTgwM30.152UN5yiJrWyHIeBnZjSmIhGargSRDTqs1BYF0qohwQ';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchEventos() {
            let { data: eventos, error } = await _supabase
                .from('eventos')
                .select('*');

            if (error) {
                console.error(error);
                return;
            }

            const eventosContainer = document.getElementById('text');
            eventosContainer.innerHTML = '';

            eventos.forEach(evento => {
                const eventoDiv = document.createElement('div');
                eventoDiv.className = 'evento';
                eventoDiv.innerHTML = `
                <div class="titulo">
                <h1>${evento.title}</h1>
                </div>
                <img src="${evento.image}" alt="${evento.title}">
                <p>${evento.content}</p>
                <a href="${evento.buttonUrl}" target="_blank" class="btn-evento" onclick="incrementViewCount(this, ${evento.id})">Página do evento</a>
                <div class="view-count">Visualizações: <span>${evento.acessos}</span></div>
                                <div class="logos">
        <img src="../imagens/logogovnovo2.png" alt="Logo 1">
        <img src="../imagens/academ2.png" alt="Logo 3">
                </div>
            `;
                eventosContainer.appendChild(eventoDiv);
            });
        }

        async function incrementViewCount(element, eventoId) {
            var viewCountElement = element.nextElementSibling.querySelector('span');
            var currentCount = parseInt(viewCountElement.textContent);
            viewCountElement.textContent = currentCount + 1;

            let { data, error } = await _supabase
                .from('eventos')
                .update({ acessos: currentCount + 1 })
                .eq('id', eventoId);

            if (error) {
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEventos);
    </script>
